        <style>
                body {
                font-family: 'Roboto', sans-serif;
                font-size: 16px;
                font-weight: 300;
                color: #888;
                line-height: 30px;
                text-align: center;
                }
            .card-img-top{
                height:40%;
            }
            .card-body *{
                text-align:center;
            }
            .card-body a{
                display:block;
            }
            .form-group {
              overflow: hidden;
              margin-bottom: 20px; }

            .form-input {
              width: 100%;
              border: 1px solid #ebebeb;
              border-radius: 5px;
              -moz-border-radius: 5px;
              -webkit-border-radius: 5px;
              -o-border-radius: 5px;
              -ms-border-radius: 5px;
              padding: 17px 20px;
              box-sizing: border-box;
              font-size: 14px;
              font-weight: 500;
              color: #222; }

              h2 {
              line-height: 1.66;
              margin: 0;
              padding: 0;
              font-weight: 900;
              color: #222;
              font-family: 'Montserrat';
              font-size: 24px;
              text-transform: uppercase;
              text-align: center;
              margin-bottom: 40px; }
              .form-submit {
              width: 100%;
              border-radius: 5px;
              -moz-border-radius: 5px;
              -webkit-border-radius: 5px;
              -o-border-radius: 5px;
              -ms-border-radius: 5px;
              padding: 17px 20px;
              box-sizing: border-box;
              font-size: 14px;
              font-weight: 700;
              color: #fff;
              text-transform: uppercase;
              border: none;
              background-image: -moz-linear-gradient(to left, #74ebd5, #9face6);
              background-image: -ms-linear-gradient(to left, #74ebd5, #9face6);
              background-image: -o-linear-gradient(to left, #74ebd5, #9face6);
              background-image: -webkit-linear-gradient(to left, #74ebd5, #9face6);
              background-image: linear-gradient(to left, #74ebd5, #9face6); }

        </style>

    </head>

    <body>

    	<!-- Top menu -->
        <nav style="background-color: #fff;

        padding-bottom: 20px;" class="navbar  navbar-no-bg navbar-expand-md" role="navigation">
            <div class="container">
                <a class="navbar-brand" routerLink="/test">
                    <img style=" margin-bottom: 50px ;height: 100px;
                            width: 100px;
                            display: block;
                            margin-top: -12px;
                            margin-left: 35%;"
                            src="assets/img/gal1.png" >
                </a>
                <!-- Collect the nav
                links, forms, and other content for toggling -->
                <div class="" id="top-navbar-1">
                    <ul class="nav navbar-nav ml-auto">
                        
                        <li class="nav-item"><a id="login" class="btn btn-link-3 nav-link" (click)="logout($event)" style="color:  white !important ">Quitter </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    	<!-- Top content -->
        <div class="top-content">
        	<div class="container">
				<div class="row">
					<div class="col-sm-12 text wow fadeInLeft">
						<h1>Choisissez le test que vous convient</h1>
						<div class="description">
							<p class="medium-paragraph">
								<!--Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum officiis aliquid sint sapiente vero odit ex omnis accusamus!-->
							</p>
						</div>
					</div>
				</div>
            </div>
        </div>
        <!-- Features -->
        <div class="features-container section-container">
        <div class="container">
        <div class="row">
            <div class="col-sm-12 features section-description wow fadeIn">
                <h2>Nos Tests</h2>
                <div class="divider-1"><div class="line"></div></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4" *ngFor="let item of tests">
                    <div class="card-body">
                      <h5 class="card-title">{{ item.name }}</h5>
                      <p class="card-text"> {{ item.activation_date| date: 'dd/MM/yyyy  h:mm:ss ' }}</p>
                        <p class="card-text"> {{ item.expiration_date| date: 'dd/MM/yyyy  h:mm:ss ' }}</p>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="startTest($event  , item.id , item.duration)"  >Commencer</button>

                    </div>
            </div>


    </div>
    </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-body">
        <form method="POST" id="signup-form" class="signup-form">
          <h2 class="form-title">Enter Test Password</h2>

          <div class="form-group">
              <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
              <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
          </div>
          <div class="form-group">
              <input type="submit" name="submit" id="submit" class="form-submit" value="Check in"/>
          </div>
      </form>
      </div>
    </div>
  </div>
</div>

        <script src="assets/js/scripts.js"></script>
