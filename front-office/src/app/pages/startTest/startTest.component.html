        line-height: 1.2;
        text-transform: uppercase;
        letter-spacing: 1px;

        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
        }

        .contact100-form-btn:hover {
        background: #333333;

        <!-- New Test Design -->

        <div class="container">
            <div class="row">
                <div class="col-sm-12 features section-description wow fadeIn">
                    <h2>Merci de cocher la caractéristique qui vous représente le mieux.</h2>
                    <div class="divider-1"><div class="line"></div></div>
                </div>
            </div>
            <div class="row" id="test">
                <div class="col-md-6 col-lg-6 " id="1" *ngFor="let testSubcategory of subcatgories">
                        <div class="custom-control custom-radio" *ngFor="let question of testSubcategory.questions" class="Quest">
                            <input class="form-check-input" *ngIf="question[0]!==undefined" type="radio" name={{question[0].id_question}}   style="visibility: hidden"  >
                            <a   *ngIf="question[0]!==undefined" class="btn btn-theme btn-sm btn-min-block choices" onclick="checkButton(this)" role="button"  (click)="saveAnswer(question[0].id_question, question[0].id)">{{question[0].name}}</a>
                            <input class="form-check-input" *ngIf="question[1]!==undefined" type="radio"  name={{question[1].id_question}} style="visibility: hidden" >
                            <a  *ngIf="question[1]!==undefined" class="btn btn-theme btn-sm btn-min-block choices" onclick="checkButton(this)"  role="button"  (click)="saveAnswer(question[1].id_question, question[1].id)">{{question[1].name}}</a>
                            <hr>
                        </div>
                </div>
