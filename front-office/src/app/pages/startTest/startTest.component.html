    <style>
        
        
        .carousel-indicators{

        /*------------------------------------------------------------------
        [ Button ]*/
        .container-contact100-form-btn {
        width: 100%;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding-top: 10px;
        margin-bottom:40px;
        }

        .contact100-form-btn {
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
        min-width: 200px;
        height: 50px;
        border-radius: 2px;
        background: #00ad5f;

        font-family: 'NexaBold';
        font-size: 12px;
        color: #fff;
        line-height: 1.2;
        text-transform: uppercase;
        letter-spacing: 1px;

        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
        }

        .contact100-form-btn:hover {
        background: #333333;
        }
    </style>

            <script>
                const questLength=5;
                const subLength=12;
                const numberOfSubs=12;
                var answerQuest= new Array(questLength);
                var subAnswers= new Array(subLength);
                var answerAll= new Array(numberOfSubs);
                for($k=0;$k<numberOfSubs;$k++){
                    for($i=0;$i<subLength;$i++){
                        for($j=0;$j<questLength;$j++){
                            answerQuest[$j]=-1;
                        }
                        subAnswers[$i]=answerQuest.slice();
                    }
                    answerAll[$k]=subAnswers.slice();
                }
            </script>

            <script>
            function save(elem){
                $elemParent=elem.parentNode;
                var quest=1;
                var val=1;
                while(($Sib=$elemParent.previousElementSibling)!=null){
                    $elemParent=$elemParent.previousElementSibling;
                    quest++;
                }
                if(elem.previousElementSibling!=null){
                    val=2;
                }
                var reponse = [elem.parentNode.parentNode.id, quest, 1, 1, val];
                answerAll[elem.parentNode.parentNode.id-1][quest-1]=reponse;
                
                elem.style.backgroundColor="rgb(110, 186, 60)";
                if(elem.previousElementSibling){
                    elem.previousElementSibling.style.backgroundColor="";
                }
                if(elem.nextElementSibling){
                    elem.nextElementSibling.style.backgroundColor="";
                }                
            }
            function testAllAnswerFilled(){
                var filled=true;
                for($i=0;$i<numberOfSubs;$i++){
                    for($j=0;$j<subLength;$j++){
                        if(answerAll[$i][$j][questLength-1]==-1){
                            filled=false;
                        }
                    }
                }
                return filled;
            }
            
            function showResult(){
                if(!testAllAnswerFilled()){
                    alert("Veuiller Réponser à tous les questions");
                }else{
                    window.location.href = "resultTable.html";
                }
            }
            </script>
