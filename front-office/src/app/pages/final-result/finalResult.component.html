<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>Galtée</title>
</head>
<style>
    body * {
        font-family: 'Montserrat', sans-serif;
    }

    body {
        background-color: #1c4170;
    }

    .table td,
    .table th {
        padding: 0 !important;
        vertical-align: top;
        border: 1px solid black;
        text-align: center;
    }

    header {
        text-align: center;
        color: white;
    }



    .sousCat {
        border: solid black;
        border-width: 2px 0px 2px 0px;
        margin-top: -2px;
        margin-left: -2px;
    }

    .sousCat h5 {
        margin-left: 5%;
    }

    .sousCat:nth-child(odd) {
        background-color: #7fa2cc;
    }

    .sousCat:nth-child(even) {
        background-color: #e45251;
    }

    th {
        color: white;
        width: 40%;
    }

    #icones img {
        width: 50px;
        height: 50px;
        margin: 0 2%;
    }

    #icones {
        margin: 0 auto;
        margin-bottom: 40px;
        padding-top: 20px;
    }

    header h5 {
        text-transform: uppercase;
    }

    button {
        border-radius: 50% !important;
        width: 30px !important;
        height: 30px !important;
        background-color: #128217 !important;
    }

    .dot {
        height: 15px;
        width: 15px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        text-align: center;
        color: white;
        background-color: #007bff;
        font-size: 10px;
    }

    #logo {
        margin-bottom: 20px;
        width: 80px;
        height: 80px;
    }
</style>

<body>
    <header>
        <div id="icones">
            <img src="assets/img/srIcon.png">
            <img src="assets/img/brGear.png">
            <img src="assets/img/growth.png">
        </div>
        <h5>Personnalite Analyse</h5>
        <p>Who am I ? What are my behaviours</p>
        
      
        <div>
            <img id="logo" src="assets/img/gal1.png">
        </div>
        <div id="links" style="    padding-bottom: 50px;">
                <a  class="btn btn-link-3 nav-link" (click)="next($event)" style="color:  white !important;display: inline-block;float: right;font-size: 24px;padding: 0 1rem; "> >>> </a>
                <a  class="btn btn-link-3 nav-link" (click)="back($event)" style="color:  white !important;display: inline-block;float: right;font-size: 24px;padding: 0 1rem;"> <<< </a>
        </div>
    </header>
    <main>
            <!--<div class="table-responsive" *ngFor="let catalogue of catalogueDetails" >-->
                <div  *ngFor="let catalogue of catalogueDetails; let i = index">
                    <div class="sousCat"  [style.background]="getColor(i)">
                        <h5>{{catalogue.categoryName}}</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr *ngFor="let subcategory of catalogue.subcategories" >
                                        <th scope="row">{{subcategory.name}}</th>
                                        <td [ngStyle]="{'background-color':subcategory.score === 1 ? 'white' : '' }">1</td>
                                        <td [ngStyle]="{'background-color':subcategory.score === 2 ? 'white' : '' }">2</td>
                                        <td [ngStyle]="{'background-color':subcategory.score === 3 ? 'white' : '' }">3</td>
                                        <td [ngStyle]="{'background-color':subcategory.score === 4 ? 'white' : '' }">4</td>
                                        <td [ngStyle]="{'background-color':subcategory.score === 5 ? 'white' : '' }">5</td>
                                        <td [ngStyle]="{'background-color':subcategory.score === 6 ? 'white' : '' }">6</td>
                                        <td [ngStyle]="{'background-color':subcategory.score === 7 ? 'white' : '' }">7</td>
                                        <td [ngStyle]="{'background-color':subcategory.score === 8 ? 'white' : '' }">8</td>
                                        <td [ngStyle]="{'background-color':subcategory.score === 9 ? 'white' : '' }">9</td>
                                        <td [ngStyle]="{'background-color':subcategory.score === 10 ? 'white' : '' }">10</td>
                                        <td [ngStyle]="{'background-color':subcategory.score === 11 ? 'white' : '' }">11</td>
                                    </tr>
                                </tbody>
                            </table>              
                        </div>
                    </div>
                </div>
                  <!-- </div>-->

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var sousCat = "Charisme";
            var sousCatRes = 5;
            var line = $("th:contains('" + sousCat + "')").parent();
            line.find($("td:contains('" + sousCatRes + "')")).css('background-color', 'green');;
        });
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
        $('[data-toggle="tooltip"]').attr('title', 'change it');
    </script>
</body>

</html>
