
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/LogStyle.css">
    <style>
        body{
            padding:0 !important;
            margin: 0 !important;
        }
        
    </style>
</head>
<body>

    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                        <h2 class="form-title">Créer Un Compte</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" formControlName="firstname"  placeholder="Nom" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" formControlName="lastname"  placeholder="Prenom" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" formControlName="age"  placeholder="age" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" formControlName="civility"  placeholder="civilité" required/>   
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" formControlName="email" placeholder="Email" required/>
                        </div>

                      

                        <div class=“dropdown” style="width: 465px;" aria-labelledby=“dropdownMenuButton”>
                            <label for="name">Class</label>
                            <angular2-multiselect [data]="dropdownList1" [(ngModel)]="selectedItems1"
                                                  [settings]="dropdownSettings1" formControlName="id_clazz"></angular2-multiselect>
                        </div>

                        <br/>
                       
                          
                            <div class=“dropdown” style="width: 465px;" aria-labelledby=“dropdownMenuButton”>
                                <label for="name">Ecole</label>
                                <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems"
                                                      [settings]="dropdownSettings" formControlName="id_school"></angular2-multiselect>
                            </div>
           
                            <br/>
                          


                        <div class="form-group">
                            <input type="text" class="form-input" formControlName="pseudo"  placeholder="Pseudo" required/>   
                        </div>
                       
                        <div class="form-group">
                            <input type="password" class="form-input" formControlName="password"  placeholder="Mot de passe" required/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>

                       
                        <div class="form-group">
                            <button type="submit"  id="submit" class="form-submit" >Ajouter</button>
                        </div>
                    </form>
                    <p class="loginhere">
                        Vous avez un compte ? <a routerLink="/login" class="loginhere-link">Se connecter</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        var password = document.getElementById("password")
        , confirm_password = document.getElementById("re_password");

        function validatePassword(){
        if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Le mot de passe ne correspond pas");
        } else {
            confirm_password.setCustomValidity('');
        }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
    
</body>
</html>
