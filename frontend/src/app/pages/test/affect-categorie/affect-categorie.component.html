

<nb-card style="height:80%" >
  <nb-card-header >
    {{ 'TEST.AFFECTCATE.Affecter' | translate }}
  </nb-card-header>

  <nb-card-body >
    <form [formGroup]="addForm" id="addForm" name="addForm" (ngSubmit)=" affecter()">
      <div class="form-group">
        <label  for="name">{{ 'TEST.AFFECTCATE.Categorie' | translate }}</label>
        <angular2-multiselect  [data]="dropdownList"
                              [(ngModel)]="selectedItems"
                              [settings]="settings"
                              formControlName="categories"
        ></angular2-multiselect>

      </div>



      <button  type="submit" class="btn btn-success">{{ 'TEST.AFFECTCATE.Ajouter' | translate }}</button>
    </form>

  </nb-card-body>

</nb-card>
