

<nb-card style="height:80%" >
  <nb-card-header>
    Affecter Sous Categories
    <ul style="position: relative; float: right">

      <i style="cursor: pointer; position: relative; float: right ;color: darkgreen"  (click)="consultezSubCategorie()"> affecter des orders </i>
    </ul>
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="addForm" id="addForm" name="addForm" (ngSubmit)=" affecter()">
      <div class="form-group">
        <label for="name">Sous Categories</label>
        <angular2-multiselect [data]="dropdownList"
                              [(ngModel)]="selectedItems"
                              [settings]="settings"
                              formControlName="subcategories"

          ></angular2-multiselect>

      </div>


      <button type="submit" class="btn btn-success">Ajouter</button>
    </form>

  </nb-card-body>
</nb-card>
