

<nb-card>
  <nb-card-header>
    {{ editMode ? 'Update' : 'Ajouter' }} Sous test
  </nb-card-header>

  <nb-card-body>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name">
      </div>
      <div class="form-group">

        <label type="text">date d activation:</label>
        <input type="date" class="form-control" placeholder="date d'activation">
      </div>


      <div class="form-group">
        <label type="text" >date expiration:</label>
        <input type="date" class="form-control" placeholder="date expiration">
      </div>


      <div class="form-group">
        <input type="password" class="form-control" placeholder="password">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="confirmation password">
      </div>



      <button type="submit" class="btn btn-success">{{ editMode ? 'Update' : 'Ajouter' }}</button>
    </form>

  </nb-card-body>
</nb-card>
