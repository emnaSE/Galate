

<nb-card>
  <nb-card-header >
    {{ 'TEST.DUPLIC.duplic' | translate }}
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label  for="name">{{ 'TEST.DUPLIC.Test' | translate }}</label>
        <angular2-multiselect [data]="dropdownList"
                              [(ngModel)]="selectedItems"
                              [settings]="dropdownSettings"
                              formControlName="id_test"></angular2-multiselect>
      </div>


      <div class="form-group">
        <label  for="fnText">{{ 'TEST.DUPLIC.testN' | translate }}</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Nom du sous categorie">
        <ng-container *ngIf="submitted && formvalidate.name.errors">
          <p class="text-danger"  >
            {{ 'TEST.DUPLIC.alertNom' | translate }}
          </p>
        </ng-container>
      </div>



      <button   type="submit" class="btn btn-success">{{ 'TEST.DUPLIC.Ajouter' | translate }}</button>
    </form>

  </nb-card-body>
</nb-card>
