

<nb-card>
  <nb-card-header>
    {{ editMode ? 'Modifier' : 'Ajouter' }} Ecole
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">


      <div class="form-group">
        <label for="fnText">Nom de l'école</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Nom de l'école">
        <ng-container *ngIf="submitted && formValidate.name.errors">
          <p class="text-danger" >
            nom est obligatoire !
          </p>
        </ng-container>
      </div>


      <button type="submit" class="btn btn-success">{{ editMode ? 'Modifier' : 'Ajouter' }}</button>
    </form>

  </nb-card-body>
</nb-card>
