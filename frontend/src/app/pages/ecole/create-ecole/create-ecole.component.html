

<nb-card>
  <nb-card-header >
    {{ editMode ? 'Modifier' : 'Ajouter' }} {{ 'ECOLE.CREATE.ecole' | translate }}
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">


      <div class="form-group">
        <label  for="fnText">{{ 'ECOLE.CREATE.nom' | translate }}</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Nom de l'Ã©cole">
        <ng-container  *ngIf="submitted && formValidate.name.errors">
          <p  class="text-danger" >
            {{ 'ECOLE.CREATE.alertNom' | translate }}
          </p>
        </ng-container>
      </div>


      <button  type="submit" class="btn btn-success">{{ editMode ? 'Modifier' : 'Ajouter' }}</button>
    </form>

  </nb-card-body>
</nb-card>
