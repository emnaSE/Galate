<div class="center"  style=" margin-bottom: 50px ;height: 73px;width: 193px;display: block">
      <img src="/assets/images/gal1.png" >
</div>

<h1 id="title" class="title" i18n="@@login">Connexion</h1>

<p class="sub-title">bienvenue </p>
<nb-alert outline="success" *ngIf="err==0" i18n="@@loginAlert1" >Authentifié avec succès!</nb-alert>

<nb-alert outline="danger" *ngIf="err==1" i18n="@@loginAlert2"> Veuillez vérifier votre login et mot de passe svp</nb-alert>


<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" aria-labelledby="title">


  <div class="form-control-group">
    <label i18n="@@loginlabel" class="label" for="username">Nom d'utilisateur:</label>
    <input nbInput
           fullWidth
           type="text"
           formControlName="pseudo"
           class="form-control"
           placeholder="Username"
           autofocus
    >
    <ng-container *ngIf="submitted && formValid.pseudo.errors">
      <p class="error-message" i18n="@@loginAlert3" >
        Nom d'utilisateur est obligatoire
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label i18n="@@loginlabel3" class="label" for="password">Mot de passe:</label>
    <input nbInput
           fullWidth
           formControlName="password"
           name="password"
           type="password"
           placeholder="Password"
    >
    <ng-container *ngIf="submitted && formValid.password.errors ">
      <p i18n="@@loginAlert5" class="error-message" *ngIf="formValid.password.errors.required">
        Mot de Passe est obligatoire
      </p>

    </ng-container>
  </div>
