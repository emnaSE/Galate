

<nb-card>
  <nb-card-header>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">



    Liste des Catégories



  </nb-card-header>


  <nb-card-body>
    <i style="cursor: pointer;" class="fas fa-plus fa-2x" (click)="create()"> ajouter </i>
    <ng-template [ngIf]="!Valid">
    <table id="example2" class="my-3 table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info" style="text-align: center">
      <thead>
      <tr role="row">
        <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="id: activate to sort column descending">ID</th>
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="name: activate to sort column ascending">nom</th>
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="subcat: activate to sort column ascending">nombre de sous Categories </th>
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="action: activate to sort column ascending">action</th>

      </thead>
      <tbody>
      <tr *ngFor="let categorie of categories | paginate: { itemsPerPage: 7, currentPage: pageActuel }">
        <td>{{categorie.id}}</td>
        <td>{{categorie.name}}</td>
        <td>{{categorie.subcategories_number}}</td>
        <td>
          <i style="cursor: pointer; color: #69737f; display: inline-block;margin-right: 20px !important;" class="fas fa-trash fa-1x" (click)="deleteByid(categorie)"></i>
          <i class="fa fa-edit fa-1x" style="color: #298a66; cursor: pointer;" (click)="updateCategorie(categorie)"></i>
          <i class="fas fa-angle-double-right fa-1x" style="color: #298a66; cursor: pointer; margin-left: 20px" (click)="getInfo(categorie)"></i>
        </td>

       </tr>
      </tbody>
    </table>
    <pagination-controls
      (pageChange)="pageActuel = $event"
      previousLabel="Précédent"
      nextLabel="Suivant"
    ></pagination-controls>

</ng-template>
  <ng-template [ngIf]="Valid">

    <table id="example2" class="my-3 table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info" style="text-align: center">
      <thead>
      <tr role="row">
        <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="id: activate to sort column descending">ID</th>
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="name: activate to sort column ascending">nom</th>
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="action: activate to sort column ascending">action</th>

      </thead>
      <tbody>
      <tr *ngFor="let categorie of categories | paginate: { itemsPerPage: 7, currentPage: pageActuel }">
        <td>{{categorie.id}}</td>
        <td>{{categorie.name}}</td>
        <td>
          <i class="fa fa-edit fa-1x" style="color: #298a66; cursor: pointer;" (click)="updateCategorie(categorie)"></i>
        </td>

      </tr>
      </tbody>
    </table>
    <pagination-controls
      (pageChange)="pageActuel = $event"
      previousLabel="Précédent"
      nextLabel="Suivant"
    ></pagination-controls>


  </ng-template>
  </nb-card-body>
</nb-card>
