

<nb-card style="height:80%" >
  <nb-card-header >
    {{ 'CRITERION.assignCriterion' | translate }}
    <ul style="position: relative; float: right">

      <i style="cursor: pointer; position: relative; float: right ;color: darkgreen"  (click)="addCriterionOrder()"> {{ 'CRITERION.criterions' | translate }} </i>
    </ul>
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="addForm" id="addForm" name="addForm" (ngSubmit)=" affecter()">
      <div class="form-group">
        <label  for="name">{{ 'CRITERION.criterionsList' | translate }}</label>
        <angular2-multiselect [data]="dropdownList"
                              [(ngModel)]="selectedItems"
                              (onSelect)="onItemSelect($event)"
                              [settings]="settings"
                              (onDeSelect)="OnItemDeSelect($event)"
                              formControlName="subcategories"

          ></angular2-multiselect>

      </div>



    </form>

  </nb-card-body>
</nb-card>
