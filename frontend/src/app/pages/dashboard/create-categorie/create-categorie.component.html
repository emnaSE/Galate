

<nb-card>
  <nb-card-header>
    {{ editMode ? 'Update':'Ajouter'}} categorie
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="addForm" id="addForm" name="addForm" (ngSubmit)=" onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Nom du categorie">
        <ng-container *ngIf="submitted && formvalidate.name.errors">
          <p class="text-danger" >
            name est obligatoire !
          </p>
        </ng-container>
      </div>
      <div  class="input-group input-group-sm">
        <input formControlName="subcategories_number" type="number"    nbInput fullWidth placeholder="nombre de sous categotire">
      </div>


      <button type="submit" class="btn btn-success">{{ editMode ? 'Update':'Ajouter'}}</button>
    </form>

  </nb-card-body>
</nb-card>
