

<nb-card>

  <nb-alert outline="info" *ngIf="err==1" >update avec success</nb-alert>
  <nb-alert outline="info" *ngIf="err==2" >ajout avec success</nb-alert>
  <nb-card-header>
    {{ editMode ? 'Modifier':'Ajouter'}} categorie
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="addForm"  (ngSubmit)=" onSubmit()">
      <div class="form-group">
        <label for="fnText">Nom du categorie</label>
        <input type="text"  formControlName="name"  nbInput fullWidth placeholder="Nom du categorie">
        <ng-container *ngIf="submitted && formvalidate.name.errors">
          <p class="text-danger" >
            Nom est obligatoire !
          </p>
        </ng-container>
      </div>
      <div  class="input-group input-group-sm">
        <label for="fnText">Nombre des sous categories</label>
        <input formControlName="subcategories_number" type="number"  id="subcategories_number"   nbInput fullWidth placeholder="Nombre de sous categories">
      </div>


      <button class="btn btn-success">{{ editMode ? 'Modifier':'Ajouter'}}</button>
    </form>

  </nb-card-body>
</nb-card>
