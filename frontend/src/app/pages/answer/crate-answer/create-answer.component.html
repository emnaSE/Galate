

<nb-card>
  <nb-card-header>
    Modifier r√©ponse
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">



      <div class="form-group">
        <label for="fnText">Nom</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Nom">
        <ng-container *ngIf="submitted && formvalidate.name.errors">
          <p class="text-danger" >
            nom est obligatoire !
          </p>
        </ng-container>
      </div>
      <div class="form-group">
        <label for="fnText">Valeur</label>
        <input type="number" min="0" class="form-control" formControlName="value"  placeholder="Valeur">
        <ng-container *ngIf="submitted && formvalidate.value.errors">
          <p class="text-danger" >
            valeur est obligatoire !
          </p>
        </ng-container>
      </div>
      <div class="form-group">
        <label for="fnText">Ordre</label>
        <input type="number" class="form-control"  min="0" formControlName="ordre" placeholder="Ordre">
        <ng-container *ngIf="submitted && formvalidate.value.errors">
          <p class="text-danger" >
            ordre est obligatoire !
          </p>
        </ng-container>
      </div>



      <button type="submit" class="btn btn-success">Modifier</button>
    </form>

  </nb-card-body>
</nb-card>
