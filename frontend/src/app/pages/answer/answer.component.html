

<nb-card>
  <nb-card-header >
    {{ 'ANSWER.list' | translate }}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  </nb-card-header>


  <nb-card-body>

    <table id="example2" class="my-3 table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info" style="text-align: center">
      <thead>
      <tr role="row">
        <!-- <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="id: activate to sort column descending">ID</th>-->
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="name: activate to sort column ascending">{{ 'ANSWER.Nom' | translate }}</th>
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="wording: activate to sort column ascending">{{ 'ANSWER.Ordre' | translate }}</th>
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="value: activate to sort column ascending">{{ 'ANSWER.Valeur' | translate }}</th>
        <!--  <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="id_test_subcategory: activate to sort column ascending">Question</th> -->
         <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="action: activate to sort column ascending">{{ 'ANSWER.Action' | translate }}</th>

           </thead>
       <tbody>
       <tr *ngFor="let answer of answers | paginate: { itemsPerPage: 7, currentPage: pageActuel }">
         <!-- <td >{{answer.id}}</td>-->
        <td>{{answer.name}}</td>
        <td>{{answer.ordre}}</td>
        <td>{{answer.value}}</td>
      <!--  <td>{{answer.id_question}}</td> -->

        <td>
          <i   style="cursor: pointer; color: #69737f; display: inline-block;margin-right: 20px !important;" class="fas fa-trash " (click)="deleteByid(answer)"></i>
          <i class="fa fa-edit fa-1x" style="color: #298a66; cursor: pointer;color: #298a66;" (click)="update(answer)"></i>
        </td>


      </tr>
      </tbody>
    </table>
    <pagination-controls
      (pageChange)="pageActuel = $event"
      previousLabel="{{ 'ANSWER.precedant' | translate }}"
      nextLabel="{{ 'ANSWER.suivante' | translate }}"
    ></pagination-controls>

  </nb-card-body>
</nb-card>
