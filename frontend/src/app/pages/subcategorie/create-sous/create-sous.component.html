

<nb-card>
  <nb-card-header>
    {{ editMode ? 'Modifier': 'Ajouter' }} Sous catergorie
    <ul style="position: relative; float: right">
      <i style="cursor: pointer; position: relative; float: right ; color: darkgreen"  (click)="create()"> Creation du question </i>
    </ul>
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Categorie</label>
        <angular2-multiselect [data]="dropdownList"
                              [(ngModel)]="selectedItems"
                              [settings]="dropdownSettings"
                              formControlName="id_category"></angular2-multiselect>
      </div>

      <div  class="form-group">
        <label for="fnText">Nom du sous categories</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Nom du sous categories">
        <ng-container *ngIf="submitted && formvalidate.name.errors">
          <p class="text-danger" >
            Nom est obligatoire !
          </p>
        </ng-container>
      </div>

      <div class="form-group">
        <label for="fnText">Down Description</label>
        <input type="text" class="form-control" formControlName="down_description" placeholder="Down Description">
        <ng-container *ngIf="submitted && formvalidate.down_description.errors">
          <p class="text-danger" >
            description est obligatoire !
          </p>
        </ng-container>
      </div>

      <div class="form-group">
        <label for="fnText">Up Description</label>
        <input type="text" class="form-control" formControlName="up_description" placeholder="Up Description">
        <ng-container *ngIf="submitted && formvalidate.up_description.errors">
          <p class="text-danger" >
            description est obligatoire !
          </p>
        </ng-container>
      </div>


      <button type="submit" class="btn btn-success">{{ editMode ? 'Update' : 'Ajouter' }}</button>
    </form>

  </nb-card-body>
</nb-card>
