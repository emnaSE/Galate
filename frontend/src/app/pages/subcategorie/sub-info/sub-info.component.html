<nb-card>

  <nb-card-header>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


  </nb-card-header>
    <nb-card-body>

<table id="example2" class="my-3 table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info" style="text-align: center">

  <thead>
  <tr role="row">
    <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="id: activate to sort column descending">Nom</th>
    <!-- <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="name: activate to sort column ascending">id</th>-->
    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="action: activate to sort column ascending">Question</th>
    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="questio: activate to sort column ascending">Valeur</th>
    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="valeur: activate to sort column ascending">Order</th>
    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="action: activate to sort column ascending">Action</th>

  </thead>
  <tbody>
  <tr *ngFor="let question of questions | paginate: { itemsPerPage: 7, currentPage: pageActuel }">
    <td>{{question[0].name}}<br>
      {{question[1].name}}
    </td>
    <!-- <td>{{question[0].id}}<br>
      {{question[1].id}}
    </td>-->
    <td>{{question[0].id_question}} <br>
      {{question[1].id_question}}
    </td>
    <td>{{question[0].value}}<br>
      {{question[1].value}}
    </td>
    <td>{{question[0].ordre}}
    <br>
      {{question[1].ordre}}
    </td>
    <td>
      <i  style="cursor: pointer; color: #69737f; display: inline-block;margin-right: 20px !important;" class="fas fa-trash fa-1x" ></i>
      <i class="fa fa-edit fa-1x" style="color: #298a66; cursor: pointer;color: #298a66;" (click)="update(question[0])"  ></i>
    </td>




  </tr>
  </tbody>
</table>
      <pagination-controls
        (pageChange)="pageActuel = $event"
        previousLabel="Précédent"
        nextLabel="Suivant"
      ></pagination-controls>
    </nb-card-body>
</nb-card>
