

<nb-card>
  <nb-card-header>
    create question
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
      <label for="name">Sub Catergorie</label>
      <angular2-multiselect [data]="dropdownList"
                            [(ngModel)]="selectedItems"
                            [settings]="dropdownSettings"
                            formControlName="id_test_subcategory"></angular2-multiselect>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" formControlName="name" placeholder="name">
        <ng-container *ngIf="submitted && formvalidate.name.errors">
          <p class="text-danger" >
            name est obligatoire !
          </p>
        </ng-container>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="wording"  placeholder="wording">
        <ng-container *ngIf="submitted && formvalidate.wording.errors">
          <p class="text-danger" >
            value est obligatoire !
          </p>
        </ng-container>
      </div>
      <div class="form-group">
        <input type="number" class="form-control"  min="0" formControlName="value" placeholder="value">
        <ng-container *ngIf="submitted && formvalidate.value.errors">
          <p class="text-danger" >
            value est obligatoire !
          </p>
        </ng-container>
      </div>



      <button type="submit" class="btn btn-success">ajouter</button>
    </form>

  </nb-card-body>
</nb-card>
