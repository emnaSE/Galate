

<nb-card>
  <nb-card-header>
    {{ 'QUESTION.CREATE.modif' | translate }}
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">



      <div class="row">
        <div class="col-6">
          <div class="form-group" >
            <label for="fnText">{{ 'QUESTION.CREATE.valeur' | translate }}</label>
            <input type="number" formControlName="value" >
          </div>
        </div>
        <div class="col-6">
          <div class="form-group" >
            <label for="fnText">{{ 'QUESTION.CREATE.order' | translate }}</label>
            <input type="number" formControlName="ordre" >
          </div>
        </div>


      </div>


      <button type="submit" class="btn btn-success">{{ 'QUESTION.CREATE.submitQ' | translate }}</button>
    </form>

  </nb-card-body>
</nb-card>
