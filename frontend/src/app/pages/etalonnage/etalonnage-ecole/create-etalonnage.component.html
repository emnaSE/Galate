

<nb-card>
  <nb-card-header>
    create ecole
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Sous Categorie</label>
        <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems"
                              [settings]="dropdownSettings" formControlName="cat"></angular2-multiselect>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" formControlName="name" placeholder="nom d 'ecole">
        <ng-container *ngIf="submitted && formvalidate.name.errors">
          <p class="text-danger" >
            prenom est obligatoire !
          </p>
        </ng-container>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" formControlName="lowerBound" placeholder="lowerBound">
        <ng-container *ngIf="submitted && formvalidate.name.errors">
          <p class="text-danger" >
            prenom est obligatoire !
          </p>
        </ng-container>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" formControlName="upperBound" placeholder="upperBound">
        <ng-container *ngIf="submitted && formvalidate.name.errors">
          <p class="text-danger" >
            prenom est obligatoire !
          </p>
        </ng-container>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="value" placeholder="value">
        <ng-container *ngIf="submitted && formvalidate.name.errors">
          <p class="text-danger" >
            prenom est obligatoire !
          </p>
        </ng-container>
      </div>


      <button type="submit" class="btn btn-success">ajouter</button>
    </form>

  </nb-card-body>
</nb-card>
