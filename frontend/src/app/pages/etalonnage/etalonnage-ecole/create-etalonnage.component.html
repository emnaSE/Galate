

<nb-card>
  <nb-card-header>
    {{ editMode ? 'Modifier': 'Ajouter' }}  etalonage
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Sous Categorie</label>
        <angular2-multiselect [data]="dropdownList"
                              [(ngModel)]="selectedItems"
                              [settings]="dropdownSettings"
                              formControlName="id_subcategory"

        ></angular2-multiselect>
      </div>


      <div class="form-group">
        <input type="number" class="form-control" formControlName="lower_bound" min="0" placeholder="lower_bound">
        <ng-container *ngIf="submitted && formvalidate.lower_bound.errors">
          <p class="text-danger" >
            lowerBound est obligatoire !
          </p>
        </ng-container>
      </div>
      <div class="form-group">
        <input type="number" class="form-control"  min="0" formControlName="upper_bound" placeholder="upper_bound">
        <ng-container *ngIf="submitted && formvalidate.upper_bound.errors">
          <p class="text-danger" >
            upperBound est obligatoire !
          </p>
        </ng-container>
      </div>
      <div class="form-group">
        <input type="number" min="0" class="form-control" formControlName="value" placeholder="value">
        <ng-container *ngIf="submitted && formvalidate.value.errors">
          <p class="text-danger" >
            value est obligatoire !
          </p>
        </ng-container>
      </div>


      <button type="submit" class="btn btn-success">{{ editMode ? 'Modifier': 'Ajouter' }} </button>
    </form>

  </nb-card-body>
</nb-card>
