

<nb-card>
  <nb-card-header>
    {{ editMode ? 'Modifier': 'Ajouter' }}  Etalonage
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Sous Categorie</label>
        <angular2-multiselect [data]="dropdownList"
                              [(ngModel)]="selectedItems"
                              [settings]="dropdownSettings"
                              formControlName="id_subcategory"

        ></angular2-multiselect>
      </div>


      <div class="form-group">
        <label for="fnText">Borne inférieure</label>
        <input type="number" class="form-control" formControlName="lower_bound" min="0" placeholder="Borne inférieure">
        <ng-container *ngIf="submitted && formvalidate.lower_bound.errors">
          <p class="text-danger" >
            borne inférieure est obligatoire !
          </p>
        </ng-container>
      </div>
      <div class="form-group">
        <label for="fnText">Borne supérieure</label>
        <input type="number" class="form-control"  min="0" formControlName="upper_bound" placeholder="Borne supérieure">
        <ng-container *ngIf="submitted && formvalidate.upper_bound.errors">
          <p class="text-danger" >
            borne supérieure est obligatoire !
          </p>
        </ng-container>
      </div>
      <div class="form-group">
        <label for="fnText">Valeur</label>
        <input type="number" min="0" class="form-control" formControlName="value" placeholder="Valeur">
        <ng-container *ngIf="submitted && formvalidate.value.errors">
          <p class="text-danger" >
            valeur est obligatoire !
          </p>
        </ng-container>
      </div>


      <button type="submit" class="btn btn-success">{{ editMode ? 'Modifier': 'Ajouter' }} </button>
    </form>

  </nb-card-body>
</nb-card>
