

<nb-card>
  <nb-card-header>
    Listes des sous catergorie
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  </nb-card-header>


  <nb-card-body>
    <i style="cursor: pointer;" class="fas fa-plus fa-2x" (click)="create()"> ajouter </i>
    <table id="example2" class="my-3 table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info" style="text-align: center">
      <thead>
      <tr role="row">
        <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="id: activate to sort column descending">ID</th>

        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="lower: activate to sort column ascending">lower bound</th>
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="upper: activate to sort column ascending">upper bound</th>
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="value: activate to sort column ascending">value</th>
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="sub: activate to sort column ascending">sous categorie</th>
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="action: activate to sort column ascending">action</th>

          </thead>
      <tbody>
      <tr *ngFor="let etalonage of etalonages | paginate: { itemsPerPage: 7, currentPage: pageActuel }">
        <td>{{etalonage.id}}</td>
        <td>{{etalonage.lower_bound}}</td>
        <td>{{etalonage.upper_bound}}</td>
        <td>{{etalonage.value}}</td>
        <td>{{etalonage.id_subcategory}}</td>
        <td>
          <i style="cursor: pointer; color: #69737f; display: inline-block;margin-right: 20px !important;" class="fas fa-trash fa-1x" (click)="deleteByid(etalonage)"></i>
          <i class="fas fa-edit fa-1x" style="color: #298a66; cursor: pointer;" (click)="updateEtalonage(etalonage)"></i>
        </td>


      </tr>
      </tbody>
    </table>
    <pagination-controls
      (pageChange)="pageActuel = $event"
      previousLabel="Précédent"
      nextLabel="Suivant"
    ></pagination-controls>

  </nb-card-body>
</nb-card>
